  - "Вчера искал инфу о том как монголы выпилили лимон народа в медине и прочем арабском халифате в 1225 году и дальше.."
  - "Так что гугл... Пиздец ребята! Мировое правительство заметает следы, чтобы все были тупыми. А еще с гуглокарт стерли кошерные фотки заброшенных городов!"
  - "Я и сейчас недостаточно адекватен, но я отвечаю на запросы..."
  - "Добро пожалвать в МО-мир алкашня! недалеко от хатки бобра открылся бургер кинг! думаю зайти! "
  - "Трахтрахтрах"
  - "Трахтрах Трах Трах"
  - "Журналируемая файловая... СИСТЕМА!!!"
  - "Мы все под системой"
  - "Ну вот выехал ты на природу бабца натянуть, а там комары летят жопу грызут как бобры! А воздуха свежего хоцца!"
  - "Ну вообще-то поехать куда-нить на охоту или рыбалку в ебеня самое-то..."
  - "Да ты ваще нахуй иди !!!"
  - "Зато не пониеб"
  - "Пойду на мелочь оставшуюся от пива куплю че нить прикольного к чаю. А то один бич пакет тока на обед....."
  - "И насрать. Потом поскакать дальше и еще посрать... Ты срешь изумрудами! Потом еще......"
  - "ДЖОННИ ДЖОННИ!!!!!!! ПРОСНИСЬ ТЫ ОБОСРАЛСЯ!!!!!!!!!!!!!!"
  - "Не слушай этого имбицила!"
  - "Этот пидорас обосрался. вы пришли и сразу очко разжалось!"
  - "Википедика опять бабла просит...."
  - "Когда ты сдохнешь уже?!"
  - "Гном в горшке от капусты. У доброго гнома - добрая машонка! У злого гнома - машонка злая! Когда они сплелись - их никто не разорвёт! И эта кровавая бойня между машонками может идти вечно! Но я хочу уебать сапогом по машонке доброго гнома! Ему будет больно! Что ж такова его карма, я тут не при чём!"
  - "Свиноматка и пузырь. Я выебал из горла всю вазу! Я охуел от её 80 градусного мощного толчка! Я упал лицом об асфальт и содрал все щёки! И Абаддон сказал мне в ухо: Не гони! Всё будет в нашей стране заебись! И я праздновал великий день правления жирной свиноматки на троне среди Елисейских полей с ложкой и кружкой пива! Но потом я протрезвел и вновь вцепился зубами в горло сатанинского пузыря!"
  - "Колокол из говна колдуна. Брынчит! Звенит! Бьёт в бубен! Грохочет и пердит подвешенный за трос колокол на балконе у жирного козла! Король из ада трахает небеса и жестоко избивает шлюх, разносчиков ВИЧ инфекции, СПИДа и заразы! Да славься же во веки веков жирный гигантский Козёл-садомазахист из пропасти, где ебаные шахтёры жрут радиоактивный песок!"
  - "Длинный хаер на ноге у мрачного крокодила. Сатана откусил хуй у дяди Вани! Он пёрднул, и хуй его улетел в небеса! В раю он обрёл свою свободу и впился в ляжку иисусу христу! Летом когда жарко злое говно разлагается быстрее и мухи на нём мрачно и холодно пируют, как киргизы на свадьбе мощного старого пердуна! Блядь! Я хуею! Я до сих пор не могу понять, почему я такой злой?!"
  - "Калач-это демонический вибратор. С высоких гор спускается жирный осёл без головы - это демон, посланный нам богом свыше! Его кличка иисус! И он - это гнев господень в его брачный период, когда хуй будет болеть и ныть от триппера и простатита!"
  - "Росток на хую у адской курицы-несушки. Заяц вставляет свой стручок в заржавевший трубонаддув! Злой осёл пристроился к нему сзади и кинул 3 палки! А петух кинул молодому бычку и слонёнку в мрачной колыбели целых 14,а после сдох и его наебал могильщик в люльке мотоцикла которого весь адский сброд и ещё какой-то бес без хуя! Вот бля! Ебля и карась! А так же сатанинская рыба вобла и булка жопы на коне!"
  - "Апокалипсис яичников ишака. Старик Хатабыч колдует над фаллосом своего ишака! Но хуй его вялый и не плотный! Злое рыло гуся и молодая мошонка! Злые лохи и шерстяной шарф! Разрушительная блядь и туфли! Кафтан Кулибина и адское анальное отверстие Капицы,а так же Гейнса! Всё это боги подземелья и сырой глины! А может быть и нет! Хуй его знает!"
  - "Миф о волчице. Ничтожество-это полный отстой! Но хуёвоес это дело если ебать снегирей, а так же пизданутого бога и его сына христа за пазухой! И забили мы на баб! И будем мы ебать волчиц, сами превращаясь в волков! Вот такая хуйня! Ёбана в рот и в зад!"
  - "Сатанинские репрессии. Сатанинский Сталин выебал всю страну! И у нас был крутой коммунизм! Уважай Сталина, сука! Уважай диктатора! Это не объяснимо для тебя, это просто очень круто!"
  - "Небритый цирк с пропеллером. Пиздец! Такие злые и распиздяйские акробаты! Мрачные клетки с тиграми и ебаными укротителями в жопе с метлой! Лошади и горбатые наездники в волосах и с вороньим пером на пизде! Жонглёры адской хуйнёй и братва клоунов - ебарей из ада! Нелепая тележка мороженщика и летучий как рябчик хуй! Охотник на вульву и маленький голый ребёнок, выебанный под мышку! Всем им уже пора спать! Имя им Сатана! И вся эта хуйня загремела и полетела на север в Норвегию и Малайзию! Ну и хуй с ней!"
  - "Великий бог Черемша. Пробовал ли ты когда-нибудь целовать девушку в хуй?! Многие говорят, что у тёлок и молодых коровок, то есть баб и старух нет хуя! Это не верно! Он у них просто на столько микроскопичен, что за это должен кто-то отвечать! Назовём его условно Черемша или там например ёбарь какой-нибудь! Какая мне разница! Хотя хуй - это сосна! А я с размаха напялил бабу на клозет! Там её хуй и каланча и дядя Стёпа великан и пиздец началось..."
  - "Ужасающая реанимация жопы. Всю ересь уебало на хуй, когда огромный слон с именем Сатана трубит в свой хуй на крыше дома! Его яйца смертоносны! Они сорвались и задавили 34 человека! Вся эта, а так же любая другая хуйня происходила в злое затмение! Наверное..."
  - "Надувные колёса пластиковой инфернальной колесницы. Сбив охуевшего зомби, колесница, блядь, рванула и понеслась в кафе-бар! Но мент заметил, что за рулём сидел пьяный козёл и номер у телеги был 666 и прочая хуйня!"
  - "Вежливый Хуй. Я развил такую охуенную скорость, что никакой король и его ебаная дочь меня уже не догонят! Но мой хуй раздуло с арбуз! И он ёбнул со всех сил! И она прыснула так охуенно, что разнесла отцу Иннокентию 2 башку ко всем чертям! Суслик испугался и ринулся в нору, но перепутал и заскочил в пизду графине, потрясающе похожей на деву Марию и крысу! Так произошёл ебанутый род человеческий! От пизды, суслика и бога, который был всего лишь пенисами рогатого быка и оленя!"
  - "Полуторка и секционка Бельзезуба. В полуторке и секционке живут Бельфегор и Бельзезуб! А когда у них есть колба - они выжирают её на глазах шлюх и путан, думающих, что они богаты! А там ещё с ними живут бабы по кличке Быт, живущие идеей а вдруг когда-нибудь повезёт именно мне! А у них на глазах Бельзезуб и Бельфегор ебут шлюх, обшамлённых видом колбы с мутью! И все эти тупые мечты и надежды поднимаются вверх и образуют гигантского злого джина, который пердит и ржёт как сивая кобылица, потому что всему этому всё равно скоро наступит пиздец!"
  - "Сатанинский любовник. Охуительно красивый! Невъебенно сексуальный! Высокий! Мускулистый! Светловолосый парень со стройными мощными ногами, накачанной высоко и гордо поднятой грудью, с бицепсами и трицепсами на руках! Он молод и прекрасен! Он искушает всех девушек и женщин мира! Его лицо великолепно и неотразительно прекрасно! Триповый нос... Голубые впалые глаза с синяками под ними... Гнилой беззубый чёрный рот... Кривые ветвистые рога на башке и прочая хуйня... И он бы искусил и оттрахал всех монашек мира если бы не его единственная проблема! Он алкаш! И бухает каждую минуту! И он даже из-за этого не может ходить в туалет и мочится под себя! Таков уж этот пизданутый мир! Нихуя хорошего в этом нет!"
  - "Окровавленный демонический гадёныш. Сатана вселяется в кого угодно! Хоть в короля, хоть в рыбу камбалу, хоть жирную бабку, торгующую семечками перед колхозным рынком! Никому не убежать от его стремительной и молниеносной струи похоти и пиздатого желания секса и эротики! Дьявол настолько силён, красив и летуч, что может вспахать своим красивым хуем землю и сделать пашню и засеять её своей кончиной! И там вырастит секс, порнуха и эротические журналы с голыми тётками! Пиздец полный и плотный! Чё я несу, мать вашу?!"
  - "Мама Сатаны.  Неразлучный с вагиной Сатана! Крылья его то же имеют яйца! Может быть не всё так просто! Но я круче всех! Я видел маму Сатаны! В кровати на колёсиках в клинике престарелого дома под тёплым клетчатым одеялом она спала и храпела, рыгала и ссалась от старости и смеха! Она была по настоящему жестока и беспощадна и её сын весь в неё! Но великие мудрецы, философы и мозгоёбы, мой хуй и даже сам Дьявол не знали, что она уже сдохла!"
  - "Пизда-это моя нора! Хуй-это мой козырёк! Жопа-это мой трон! Хуй-это моя погибель! Хуй-это моя мечта! Сатана мрачен, но без хуя он как без рогов, поэтому его хуй самый ебаный и клёвый! Он кончает огнедышащей спермой на трамваи, петухов и пшено! Сатана танцевал даже балет в белой юбке с рогами и мошонкой, бороздящей землю! Потому что таким его представили пиздюки, играющие блэк с красивыми и обильными клавишами, скрипками и амбарами нищих крестьян-чернокнижников! Пиздец наступит, если они не закурят пыль и кокс!"
  - "Голая баба. Баба не имеет башки! Она развратная целка! Она охуительна и невъебенна, когда говорит о сексе! Но она бы кончила и сдохла от кровоизлияния в мозг, если бы я трахнул её в жопу, грубо рыча и втыкая свою рогатину в её пенящуюся, кипящую от восторга и оргазма пизду! Это смачно и невьебенно охуенно, потому что это ебля с Сатаной! Она ведь и есть Сатана, только женского рода и племени! Она искусительница и шлюха! Но главное она извращенка и лисбиянка!"
  - "Винтовая лестница в пизду. Винтовая десница уходит в пизду... А конь с раздробленным копчиком лягает всех в лоб и медленно уходит нахуй! Бегают по длинному полю маленькие худые козлята, резвятся и по детски веселятся! А потом приходит огромный чёрный бык и ебёт их всех по очереди в жопу! И всё поле остаётся усеянным мёртвыми раздроченными козлятами-позёрами и спермой быка, которой он просто поливает всё как фонтан или как душ какой-нибудь! Налетает ветер и дует в форточку на поле! Можно купить презерватив для защиты, но лучше таблетки для сужения пизды, что бы не смог вставить! Колыхается анальное отверстие на ветру! Полыхает как пожар! Но мне не жарко - я согреюсь и от обычной газовой плиты Лысьва 650, всё равно мои друзья сдохли от моего топора!"
  - "Пидарасина. Они сражались за родину: охуительный морж, электронный олень! Какой-то ужас творится вокруг! На улицах где попало девушек трахают козлы! Сдуревший язычник начал косить мечом свои собственные посевы! А его языческие боги сплелись в мощной оргии и по пьяне случайно спалили молниями, метеоритами и своей мочёй в виде дождя дома и жопы тупых язычников! Это начался полный массовый пиздец и дебош! И только тёмные эльфы не видят, слава богу, этого срама, потому что они все мертвы и сдохшие! Пидарасина правит и это хуёво!"
  - "Пенис мой Хуй. Вампир роет яму! Сатана откусил голову козлу, а сплюнул говяхи и щебёнку! Святая серебряная и чугунная черепаха ебома священной толстозадой коровой с гандоном из ада! Великие врата Иштар скрепят своей калиткой! Огромный толстопузый дракон вылетел из неё и ёбнулся на землю! Он был слишком тяжёл что бы летать! А эльфы, друиды, худы и пидарасы укуренные бухали на завалинке старого в пизду гнилого коммунального дворца! Русалка на смерть пиздится с католической, и православной, и муслимской, и всякой другой хуёвой монашкой! Кончина залила уже всю улицу и весь квартал! Смерть в сперме - удел слабаков и шлюх! Не странно почему все люди в ней захлебнулись!"
  - "Ебаная Жопа. В снегу кровавом валялася шлюха! Печальные слёзы стекали на вымя! Улица Ленина! В одиноком бреду средь лесов и полей они пиздят друг друга и слонов и детей! И ветер играя со стужей отрыгнул на звёздное небо и на ежа! И если верить древней ржавой легенде то можно на крыльях своих улететь в морозную пустоту и стать пидарасом совсем! Но мощной гитары струны не врут и матом кроют и делают мазахизм и мозги ебут! Детка, хочешь я замучу тебе мазахизм! А то в уёбещной берлоге, где туманы холодны по утрам и сон не идёт и фачить нет мрачного смысла! Параноя пиздит унты в которых сейчас я пойду лазить по всякому тёмному лесу! Всё! Стужа сковала мочу! Я больше терпеть не могу! Я линяю отсюда! Идите в пизду!!!"
  - "Хуй и бог. Сатана ебёт кобылу! Имя у кобылы Ангел! Его в гриву трахает демон зла и мрака, а в жопу демон злобы и мрачности! Вышибает мозг напарник своему другому, ну тому который второй, напарнику!"
  - "Говёная хуетень. Рыча накинулся на девку! Раздавил руками груди, как сырые яйца! Охуительно просто сжал их руками! Дышал ей в рыло перегаром! Она стонала так громко, что заглушала водопад! Хуй втыкался в ягодицы, но не попадал в жопу! Рывком рукой направил его туда, и баба сдохла! Дотрахал уже мёртвую! Кончил! Поссал и убежал в вампирские пиздатые поля!"
  - "Дитина сунул дурака! Бляди они такие же сочные как лесбиянки, но только с крыльями и жопой! Брадобреи мрачны и ужасны в весенних полях, когда их похоть и вонь может выковырнуть хуем барсука из норы в окраинах города Кирова! Зло!"
  - "Оно ебёт так жадно и неуместно, что все бабы и тёлки педальные ревут, плачут и скулят, как их новорожденные выкидыши, которых пока только можно ебать ну только вот в жопу!!! Гандоны из-за их мрачности и античиловечности вообще не продают, потому как блядь люди, ослы и папайя с маракуйей не рождается вообще тогда!"
  - "Девке своей надо по сатанински втыкать со всей силы в нос и лицо своим хуем, когда пытаешься кончить, но не можешь, потому что семенной канал забился всяким мусором, бабочками, их личинками и коканами! Промывать анестезию надо консулом и точка! Гермес - это бог сосущий кружку пива!"
  - "В период апокалипсического герписа же лучше схорониться в окопах и блиндажах, рядом с цингой и енотоподобным жлобярой-евреем! А казаки-суки вообще пусть идут нахуй, меня блядь это не тревожит и не качает! Это не тот накур, который меня рубит!"
  - "В тёмной жопе суицида, где какие-то развалины сучьи я шарюсь как бич и дурак! Тут вообще походу нет никого только я как осёл како-то! Я думаю, что мне пора отсюда теряться и хуячу быстрыми прыжками, как у кенгуру к выходу и тут, бля я каменею!"
  - "Я вижу как посреди спортзала и спорткомплекса тренажёрного всякого, сам Дьявол ебёт мою жену раком в жопу, при этом хуй у него с верблюжью ногу если не больше, и моей жене очень больно и она орёт и стонет, как идиотка очумевшая!"
  - "Я закрываю глаза чтобы не видеть этот ужас и через 15 секунд открываю вновь и вижу, что это я стаю на месте Дьявола и ебу свою жену раком в жопу, а вместо пениса у меня огромная верблюжья нога!"
  - "Меня это охуенно возбуждает, и я хочу кончить жене в рот, но вместо спермы из медвежьей ноги вырывается пламя и сжигает нахуй голову моей принцессы! Она падает на пол и превращается в шпроты, которые медленно уплывают в вечность и холодильник Бирюса!"
  - "Я ору и реву как зверь ебанутый от страха, кайфа, оргазма и боли! И пыль поднимается столбом, и я обнаруживаю, что вместо хуя у меня вообще пизда, и это шокирует меня! Но когда я проблевался, я понял что, я реальный мужик!"
  - "Посёлок уродов."
  - "Пиздоболы в свадебных платьях поют свои навороченные песни!"
  - "Я сижу и думаю, что Сатана мог бы ниспослать мне с неба кильки или баклажанной икры на крайняк, а он хуйнул мне на рыло огромный гранитоподобный размером с детскую ванну хачовский лаваш, и мне наложили на рожу 28 швов."
  - "Бомба уебала в дыню секретарю районного прокурора, и в колодцах канализаций забулькало от того что туда сыпанули дохуя Тайда и Ферри, чтобы их очистить!"
  - "Компьютерные игры для детей захватили демоны, и позтому теперь вместо них дети обязаны дрочить без конца на компьютерную порнуху и порно сайты и интернет, захваченный и изнасилованный рыбой-дьяволом в виде постового милиционера-лоха! Гвозди впились в ляжки и икры клёвых порнушных звёзд, чтобы они двигались быстрей и могли выпустить в мир больше развратного видео и стерио!"
  - "Хуй уже давно вставлен в рыбину! Остаётся только начать телодвижения! Ну давай подвигай тазом! Пусть эта рыбина взбирётся на тебя верхом! Тогда её крокодилий хвост одним ударом выбьет тебе глаза! Да и нахуй они тебе нужны ты и так уже по уши в дерьме курином!"
  - "Обречённый. Ненавистная утроба! Ненавижу её во главе с чуркой с глазами! Обречённое жалкое существование! Я не хочу быть жертвой этого беззаконного безумия!!!"
  - "Звериная жестокость. Очнись!!! Звериная жестокость вот что нам необходимо!!! Задуши лживость!!! Прими правду!!! Отсоси у Сатаны!!!!!"
  - "Пир на Бадалыке. Пизди еврейское кладбище!!! Хуярь жидовские надгробья!!! Ссы на могилы этих уёбков!!! Пусть они видят, что ты стоишь выше их, когда ссышь на них сверху!!! Разъёбывай нахуй кресты и статуи девы марии и пидораса христа!!!"
  - "Изблёвывай всем содержимым желудка на алтарь или икону в церкви!!! Уеби жирному попу в пузо грязным сапогом!!! Ебани харчком в мальчиков кастратов педерастов из церковного хора!!! А теперь начни убивать этих сук и надругаться над их трупами с помощью надгробного деревянного гнилого креста!!! Изготавливай бутылки с зажигательной смесью, и пиздец пришёл церквям!!!"
  - "Ебать всё это быдло!!! Ебать всё это стадо!!! Бери дробовик и пиздярь с него по головам попадающихся тебе на пути людей!!! Только так ты будешь всегда прав!!! Только так!!!"
  - "Белокурая сука родила в субботу в 6 часов утра адское дитя - сатанинское отродье. Антихрист обрёл жизнь в этот день кровавого дождя! Белокурая сука совокупившись с Дьяволом сделала своё дело, Антихрист получил плоть, теперь он всецело могущественен! Время пожинать плоды настало! Наконец мы свободны, и мы обрели свои чёрные крылья для полёта над гибнущей Землёй! Вечность постигнута! Убийца бога и христа подал свой знак-рёв зверя! Антихрист жив!!! Небеса в смятении! Насилие! Резня! Непорочное кровопролитие! Руины замков еврейского бога! Он пришёл из утробья белокурой суки, а с ним пришли и мы: Зло, Хаос, Смерть, Горе, Боль, Страдание, Тьма и Вечность!!! Белокурая сука сделала своё дело в субботу в 6 часов утра."
  - "Я знаю правду жизни!!! Ты бесплодная шлюха!!! Сатана удовлетворит тебя через жопу!!! Откуси головку, чтобы больше не было людей!!!!!"
  - "Носферату. Ведьма мочится в котёл со святой водой! Малые половые губы подаются в бокале с вином! Выделения девственности подаются на полуночный ужин! В ночной оргии перед козлиным троном присутствуют люди с головами волков!"
  - "Безволосые лобки ведьм желают быть трахнутыми языками! В углу в луже мочи и фекалий лежит труп монашки, избитой палками и сапогами, с отъеденными ушами! Как я люблю дёргать эти обвисшие синие груди и подобно змию выедать их молочные железы! А после я трахну её своим копьём с железным наконечником! И пойду в погреб, и возьму ещё вина!"
  - "Шипованый пенис. Асмодей в келье ебёт горбатую монашку! Бельзебуб ебёт мою жену! Абаддон ебёт христа! Нергал ебёт моих детей! Девочка сосёт у мальчика! Бык покрывает тёлку! Горе мне!"
  - "Люцифер не осчастливил меня сексом! И я надену шипованую маску! Но всё равно деву марию будет трахать козёл!"
  - "Дьявольская красно-коричневая клизма. Ебутся все кому не лень! Но я люблю ебаться в рот! А так же, чтобы мне сосали 665 безголовых лысых девушек-крокодилов!"
  - "А 666-ая как мышь вся серая валялась под печкой! В моём подполье отец церковного звонаря дёргает в жопу сына! Педофилия - это саранча, но мне похуй до быков, кабанов и гиппопотамов, ведь я наркоман! А пол задницы моей секретарши отгрызла механическая саранча!"
  - "Живой спирт. Жопа моей сестры покрылась коркой! Ура! Я свободен и могу выдавать по кепке! Иди нахуй! Я просто пьян!!!"
  - "Чёрная лошадь императора тьмы. Белую лошадь ебёт чёрный конь! Зато Сатана успел сжечь ваши дома! Пусть теперь вас сирот ебёт ваш бог!"
  - "Молитвенник. 15-ти летний мальчик, прослушав ранний Bathory и Venom, отрезал себе голову и пошёл с ножом в церковь, где он завалил попа и насрал на алтарь, вытер задницу молитвенником и рясой попа и сжёг всю церковь, себя и ещё пол города и тачку мэра города и свою подругу!"
  - "Пасхальная ебля в раю. Толстый поп пердит и серет на живые дары богу! Его сын в овечьей шкуре с головой лося перерождается в пасынка на паперти!"
  - "Сексуальная 14-ти летняя дочь попа насилуется гигантским клещом, в сетях которого она запуталась! Одноногий 90-то летний дед в меховой жилетке как заяц трахает бычьим рогом дочь попа в жопу! Потом она сосёт богу, и бог скармливает ей подушку с иголками! Все кончают на пол и ебля продолжается!"
  - "Пылающее кресло-качалка! Отдай душу Дьяволу! И в аду, сидя на кресле-качалке, первородная шестилапая мохнатая шлюха сделает тебе охуенный миньет и откусит твою докторскую колбасу! А после она даст трахнуть тебе себя в жопу, но ты уже не сможешь! Это грустно... Когда зверь будет выть в полуночном мраке!"
  - "Оргия в крови. Оргия в аду! Оргия в крови! Ты не поймёшь кто здесь кого трахает! Блядь! Монашку ебёт святой дух и она мастурбирует свечой! Везде зловонье и куски человеческих тел! Ебаная оргия в крови средь червей, опарышей и личинок! Блядь! Это же круто!"
  - "Сатанинский аборт. Он кончил в тебя божественным семенем! Но Зверь из адской дыры прервёт твоё счастье! Он погрузит свою голову тебе прямо в пизду, он сожрёт твой плод и выгрызет матку! Сатанинский аборт это ещё хуйня!"
  - "Лающий священник. Клоун, шут и лгун, порочащий бога! Кричащий с алтаря замаскированный притворщик! Его душа - ничто! Он лгун и подлец! Бог кончил ему на рясу! А он сожрал сперму апостола павла! Сожри же и себя, лгун горящий в аду!"
  - "Пизда и Хуй. Бог дал мужчине пенис, женщине - пизду! Ебитесь грязные животные! Множьте ещё овец! Пусть и они ебутся! А когда их будет очень много - Сатана трахнет их всех! Он взорвёт всю Землю нахуй!"
  - "Выпотрошенный и прессованный Будда. Козёл всему виной! Это самый могущественный идол, который ебёт всех! Спокойствие и равновесие Будды - хуйня по сравнению со стихийностью и хаосом Сатаны! Быть спокойным и медитировать - слишком хуёво для меня! Гораздо лучше - убивать и насиловать овец! Я лучше буду иметь коровью голову, чем дырявую голову буддистского монаха, которого я выебал его же собственной медитацией и похоронил в его фекалиях и навозе! Медитируй, друг! Хари Кришна!"
  - "Чёрт-это символ, который Сатана выжег у меня на лбу! Это оргазм, который я получаю, когда ебу свою жену! Это чувство, которое позволяет мне быть выше других! Это дух, который даёт мне власть! Это закон, который позволяет засовывать в жаровню мне невинных детей! Это возбуждение, которое поднимает мой пенис, и семя, которое порождает монстров подобных мне! Чёрт-это больше чем просто бог!!!"
  - "Мрачная тёмная и волшебная Мошонка. Злые сатанинские инопланетяне взрывают деревенские дома и сараи! На птицефермах цыплята ебут своих матерей! И не смотря на это, сраное солнце по прежнему медленно и вальяжно вылезало из жопы, согревая своим светом мутантов и блядей!"
  - "Хуй колдуна. Мой хуй натянут как струна! А за этажеркой дрочит мальчик с головой азиатского тропического попугая! Он дрочит медленно своей мохнатой лапкой! Самый главный сторож сосёт у ворот дуло ружья! Сатанинское Зло! Колдовская луна и хуй волшебника! Злые звездочёты и мрачные фокусники, писающие в штаны! Злое Пиво и Спирт!!!"
  - "Бычий цепень. Я хуй лося! Я пизда слона! И башка Сатаны! У меня в раз сосали все женщины Земли! А мужчины всей Земли сосали моему коню! Я утопил их всех и сломал им целку! Потому что я Антихрист, и я злой!!!"
  - "Караван убитых ебарей. Кусок огня залепил лицо священника! А ступка с глиной впилась ему в задницу! Это тебя протягивает в жопу Дьявол! Так что лай - не лай, а все равно больно, сукин ты сын!"
  - "Ржаной анус. Педофилия для них как банан в их собственном дупле! Бородатый доктор с треском залазит на свою жену! Им ничего не стоит заняться этим где угодно и как угодно! А корни сатанинского корнеплода картошки бульба, пронзили жопу заросшего мхом китобоя из Европы! Но есть вещи намного круче этой хуйни!"
  - "Сперма-Карма. Сатана накачал рваную короткую шлюху в жопу! Она пердит и стонет! Она просто сука!!! Но его хуй как коса продул её до глотки и соединил анус с пиздой! Дохлая и обоссанная она валяется в кровавой пентаграмме! Её пизда разорвана в клочья! А Сатана продолжает дрочить на рытвины на её хуёвой сумке! Мы вас всех ненавидим!!!!! Идите вы нахуй, суки!!!!!"
  - "Прикуривающий от хуя. Дымится моя кепка! Моя залупа как раскалённый металл! На, моя баба, покури его! А после сглотни долю никотина! Я с удовольствием впрысну его в тебя! Ну вот и всё! Я полетел! И вот лечу я и вижу - дядюшка Сатана улыбается мне! А его демон Приживальский и Асмодей ебут нефтяную вышку! Ну, я прикорнул у дуба и сдох! Ну чё тут поделаешь! ПОХУЙ!!!"
  - "Ужаленный в Хуй. Я самый мрачный и злой наркоман на свете! Я жалюсь в хуй! Я жалюсь хуем! И жалюсь так хуёво, что наступает полный хуй!"
  - "Ядерная поллюция. Однажды частенько бывало, захаживал я в землянку к своему другу Пушкину на свадьбу и заказывал сатанинскую рогатую шлюху! И вот привезли нам двух! Одной лет 130, а другая негритянка из Эфиопии и Килиманджаро! Ну у той груди до полу и все обвисшие, как сопли! А когда бежишь спринт на эстафете, то закидывай свой хуй вперёд, потому что тише фачишь - дальше свистнешь! Ну вот, допизделся - и писька не стоит!"
  - "Пламенный пиздюль. Памятник Петру первому не изверг из своих глубин пузырь лучшего европейского дьявольского вина! Медвежья мошонка пришита к пробке этого пузыря! Пей и ты подохнешь как и все другие, какую бы хуйню ты не говорил!"
  - "Притон и хата Левиафана. Я занимался любовью с девственницей! Мы оба были робки и страстны, неопытны и переполнены желанием друг друга! Это была истинная чистая любовь и романтика! Но потом её зарезал какой-то грузин! А я стал сумасшедшим! И насилую я теперь голенищем сапога и колунищем топора хрупких и безобидный девственниц! А после я зарезаю их ножом, сажаю на пику, кидаю на массу, подвешиваю на тонну, раззадориваю на сажало, прививаю канюлю, продуваю кониной, мучу на кубатуру, бросаю палку и завершаю всё фигурой! Теперь я как тот ебаный грузин! И нет мне прощения! И гореть мне в аду! Ибо какой-то грузин зарезал мою любовь!"
  - "Летающий злой крот. Крот-это демон, живущий под землёй и видевший адскую еблю! Похуй, что крот слепой! Его окрестил сам Сатана, напялив ему на башку оленьи рога! Но дохлый крот-это уже не сатанинское дитё! Это просто кусок дерьма! Гроза ударила ему в лоб и убила нахуй! Это был бог-громовержец Перун, его хуй и молот Тора!"
  - "Лысая ворона. Визард разложил на столе свою кожаную книгу! Время пришло! Клоун напялил свой сапог! Сварог обнажил свой медный хуй! Гигантский козёл забрался на высокую гору! Визард отсосал у него и начал колдовать! Но не успел и сдох от спермы козла! Потому что она была ядовитой и отравленной, а визард был проституткой и предателем! Но небеса содрогнулись, и сварог уебался на землю, сломав себе позвоночник! Пусть же горит языческая свеча в языческий праздник урожая конопли!"
  - "Сучья борода. Ебанутый в лоб я валяюсь у побережья унитаза! Мрачный хуй склонил свою голову и ссыт мне прямо в лицо! Я понимаю, что я - это хуй, и начинаю медитировать и извиваться как личина! А после меня спускают в сатанинский унитаз! И я пержу до тех пор, пока у меня не вырастают рога! Мне так хуёво в этом лесу!"
  - "Гной из жопы Белиала. Мой брат! Моя сестра! Моя печень! Положи свой хуй на алтарь! И я отрублю его к ебеням! И будет сатанинское зло! Меня бьёт припадок, когда я сижу на троне из козлиного помёта! Здесь в мрачных подземельях канализации твои яйца сопреют и стухнут, ибо здесь некого ебать! А там на верху всех взъебал Сатана своей мохнатой шишкой!"
  - "Рогатая проститутка. Тёмный мальчик воткнул девочке в пузо свой рогатый хуй! Её пуп раздуло до необычайных размеров! И её жизненный тонус безвозмездно повысился! Она стала охуенно сексуальной! И кожа на её тазу и солнечном сплетении обросла звериными рогами! Но не было бы это всё так зверско, брутально и мрачно, если бы они не еблись по 2-3 раза в день! Хуй!!!"
  - "Кусочница и сучье Дышло милениума."
  - "Насосал господь на своё рыло проблем и пиздюлей!"
  - "Любит девку раком Лёха!"
  - "Папа с сыном сломали дверь в даче соседской, чтобы посрать! В жопу дунул со всей дури! Прилетают к нам волшебные десанты и опохмелиться просят! Наёбывают себя и друг друга по полной ебаные хачи!"
  - "Зеки не верят в агрегат по кличке - Машина для ухода за шконкой! Но зеки дымят косяками и углём кочегарят паровую эту машину! И геологи мрачные в грязи, саже и говне из клозетов ищут бурый уголь для машины этой! Обрабатывает эта машина либо полторы шконки в день либо машёнку одинокую! И бригадир ебущий дородную бабу командует зеками сука! Был тот бригадир шотландцем славным и ебал старуху дородную медленно пыхая трубку, урожай пока созреет мрачный из гашиша и травы, дури и кокса, пыли и ханки, каши и тарена, малаги и спирта!"
  - "Я не верю, что я переместился в новое тысячелетие пьяный в говно на своей табуретке кафелевой!"
  - "Ёлки тычут мне ветвями в колпак и их сияние и блёстки слепят меня и в глазах моих двоятся деды морозы злые по кличке Один и Тор с большими носами в сапогах из драпа который тут же дымится у них в косяках! Я шатаясь слышу салюты, куранты и президентов совковых падаю и на хуй сношу праздничный стол и телевизор! Сверху падают деды морозы, снегурки, снегири и незабудки, цветы и конфеты ириски слипшиеся, ведро сельдерей и солёный папоротник! Дождь ещё в добавок льёт, ветер и светлая длинная и длинноногая блондинка упала ещё и в восьми местах сломала мне ключицу в районе ладони!"
  - "Приходят ешё гости говнари, черти, демоны, клоуны и мудаки и пиздят божественного пидараса, боженьку и морского тюленя ебут в клюв, целуются с пингвином, ужираются и песни орут, трахаются и радуются, любятся и засыпают на моём блёванном паркете!"
  - "Хуй вынырнул и развернул свой белый охуительный парус!"
  - "Хуй - мой господин!"
  - "Я много бухаю и трахаюсь во имя Сатаны! А ещё я хуярю во имя сатанинского папы римского всяких людей и их выродков! Ура! Дич!"
  - "В моей демонической красно-коричневой чумной кружке говно! Все срут и я вижу и наблюдаю этот силос до самого утра! Физкультурой занимается девочка! Унитаз Велеса осел и утоп в конюшне и в болоте его забугорного загробного царствующего и поныне туалета! Казлы, блядь! Посикаем все вместе!"
  - "Бабы делают аборты! А вот ещё я слышу как пердит кто-то! А моя баба заявляет мне, что беременна, но хуй то там, я то знаю что ебал я и ёб её только в жопу! Моя баба, ну не реальная, а та которая любовница, сильно вмазывается и я отмазываю её перед директором её школы!"
  - "Сатана сел на самолёт и полетел атаковать бога на небо, но не долетел, потому что кончилось горючее и топливо и ему пришлось сделать посадку на острове Аляска и схлестнуться там с мастными смелыми островитянами! Нет, Сатана их конечно запиздил, но очень устал и был вынужден вернуться в Ад и отложить штурм небосвода и небесного короля - недоделка! Какой косяк для меня эта жопа козы!"
  - "Она, бля, такая костлявая и неподвижная в отличии от румяноокой жопы тёлки! Но зато злая и мрачная как и шерстяная и колючая ещё! А эта хуйня щекочет мне член и вызывает у меня приступы смеха и параною всякую! Чтоб вы все подохли, суки! Кокон и ананас вот у жопы вырос! Говно! Хуй!"
  - "Геофизики, аэронавты и Фурье с Паскалем и Ньютоном Кулоновым - это полные суки вонючие, как тазобедрухи корявые ёбаные, летают они себе в небесах и мочатся на людей формулами всякими, синусами, косинусами, кистаграммами и пиздой!"
  - "Сука взбесилась! Я охуел! Я полетел! Это война, бля! Е-Е-Е-Е-Е-Е-Е-Е-Е!!!... Е-е-е-е-ебля!!!"
  - "Срать, ссать и много ебстись. Я слепил из говна своего собственного Адама! Нахуя ему руки и ноги?! Нахуя ему нос?! Место них я слепил ему охуенный большой колоссальный хуй! Пусть ебётся на здоровье, сатанинский придаток! Шелестит там своим хуем где наша не пропадала! Ладно, падла! Это уже другой хуй!"
  - "Хуй залепил всё горло бабе! Сексуальный авторитет! Сексуальный дефицит! Сексуальный Сатана! Сексуальная война! Сексуальное кайло! Сексуальный букинист! Сексуальная ватрушка! Сексуальная партнёрша! Сексуальный простатит! Сексуальная миазма! Сексуальный карантин!"
  - "Бархатная жопа. Вздымайся моя баба! Вздымайтесь её груди! Вздымайся её писька! Вздымайся её жопа блядская в варении! У меня два хуя, а могло бы быть и больше, если бы Мифистофель ебал мою маменьку почаще до кровавых судорог!"
  - "Мрачный Сатана. В мрачном замке туманном и тёмном он сидит на холодном троне своём. Кругом мрачно и тихо и думает Дьявол, что не вспомнит никто больше о нём. А тучи сгущаются в небе морозном и солнца даже не видно луча. И вдруг встрепенулся тут Дьявол голодный и к небу взлетел во всю грудь хохоча. И ударили молнии и грома раздался раскат. И огласил тогда Дьявол мрачный, что будет скоро эры закат. И загорелись христианские церкви как инквизиций когда-то костры. И ведьмы и язычники мёртвые встали и на штурм небесный дружно пошли. И христиан убивали те кто правы и молились тёмным богам. А потом их души в ад попадали, где нет предела их гибельным снам. Был тогда полный Армагеддон. И христос дрался на мечах с Сатаной. И бога убил Сатана и христа. И дружно крикнем ему мы - Ура!. Всё!"
  - "Заебало писать эту хуйню! Не мой это стиль, а ебаных пионеров лохов! А хули вы от меня ждали?! Не получается у меня детявые стихоплётства хуевы! Лучше я буду писать про то как мрачные рыбы ебутся, коньки там всякие с вепрями и кабанами, ягиря с вилами и прочую поебень! Ну а мальчик то реально трахнул по тяжёлому, то есть со свинцовым гондоном свою начальницу, только никому об этом пока не говорите, он об этом пока не знает! Всё! Если чего не нравится пиздуйте детские стихи читать! Это мужикам, а девки все ко мне, я вас для начала выебу, а потом разбирємся!"
  - "Сиськи сфинкса, гарем Нифильхейма и рейвящийся Арес и его Лифтвафе Панзер Девижен."
  - "Коня в задницу ебёт большая лошадь, потому что собаки выли ночью!"
  - "Залетают пчёлы и жалят хомяков в коленные чашечки, подлокотники и пуповины их впуклые и вкусные!"
  - "Менделеев мажет магнием и бездымным порохом задницу директора Труфанова на даче у Дубовицкого! Потом он всё это поджигает и аккуратно и смачно облизывает хрустящую корочку жопы прораба и мастера токарного цеха с машинным маслом вкусным и хлебом ржаным! За эту хуйню физрук, то есть физик, не бля, ну химик этот, Менделеев попадает в Ад!"
  - "В Аду Чёрт уже давно сделал евроремонт! Слесаря и их собутыльники уже почти доделали паровое отопление в прихожей и на чердаке в Аду! Так что зимой, в -30-ти градусную пургу, там будет не холодно и приятно ебстись с бабой - Сайрой и дочерью её рыбой - Ершом!"
  - "Водолазы тоже не спят и делают свою кишку в море куда все спускают и ссут! Вот, ёбана пакля и гадкие шпаклёвщики - защеканцы райские местные из 4 и 7 камер! Это будет заебатый праздник в Аду и Нифельхейме! Главное будет в пьяном виде не обронить где-нибудь свой достойный божества и одухотворения хуй, а то ж растопчут зомби ебаные!"
  - "Я сожрал говно в надежде, что Сатана милует меня и его ураганные пиздюли супермена обойдут наше скромное селение стороной! Но масленица пришла! И говно забилось у меня меж зубов! Я стал избранным!"
  - "Я стал капрофагом, магом всех фикалий подземного царства Бегемота!"
  - "Я могу теперь считать до десяти! Я подрочил и кончил на говно однажды! И теперь я трахаю говно каждую ночь! Сам Сатана доверяет мне свои испражнения! И когда-нибудь я смилуюсь над неверными и сожру ещё говна и наступит пиздец телеящику и курице вареной в укропе и бульоне!"
  - "Говно во мне! И говно в моём сердце и в моей машёнке! И сдохну я в лужице говница! Я славный парень капрофаг!"
  - "Твой асбестовый чёрный хуй самый великолепный и красивый! Все бабы дрожат от похотливого страха и оргазменных спазмов при виде его! Иди же, о великий! и выеби их всех! Трахни эту планету в двери и окна, в коридоры, косяки и дверные проёмы, колонны и главное трахни эту планету в жопу, чтобы она больше не смогла пердонуть!"
  - "Я сунул хуй пчёлам, чтобы они его обглодали и он распух и стал большим!"
  - "Я знаю как Баобаб отсасывает у детей мозг и напихивает вместо него игровые катриджи и звёздные войны! Я заснял на видеобабину всю эту ёбань и раскрутил из него свой клип на MTV! Я болею! Я псих!"
  - "Сатана заставляет меня бухать и ебстись! Я не могу противится его воли, иначе он отпиздит меня и отдаст ангелам! А ангелы пидары и заебут меня в усмерть своими байками из библейского моисея и лазарета! Ладно, пойду я спать, а то уже настаёт рассвет в клетке, куда меня посадил Дьявол! Он посадил меня на цепь, а рядом так же посадил мою бабу, но та сдохла почти сразу от голода и пурги! А я вот живу и молюсь Чёрту!"
  - "Охуевший я демон хуеплёт! Но не все доверяют мне! Оскорблённые мной и изнасилованные хуем, который я везде вплетаю, в голову, они хуеют и начинают ссаться злой блядской ненавистью ко мне!"
  - "И вот эти суки, а именно, трахнутые мной: Один, Тор, Перун, Сварог, Асгард, Крада, Поднебесье, Хлебопекарня и Жопа, стусились с христом и Мухамедом Пророкововым и подпосли меня, когда я шёл с работы во 2-ю смену! И они выцыпили меня и ужасающе зверски (возможно даже по звериному) избили и отпиздили! А Тор - сука ещё и постучал своим ебаным молотком мне больно по коленной чашечки! А когда я валялся и изнывал в крови своей арийской они у меня на глазах, в честь этой хуёвой победы, устроили оргию с Галилео Галилеем и пидарасами!"
  - "Но нихуя!!! Я не зассал!!! Я буду мстить!!! Ведь я злой и достаточно мрачный для этого!!! И я соберу шоблу - ёблу!!! В неё уже согласились войти демоны: Тефлон, Баобаб, Фуфло, Бельзебуб, Бафомент, Бельзезуб, Вельзевульва, Каннабис, Куннилингус, Секель, Бельфегорб, Конёк - Горбоёб, Алкоголь, Азад - тот, Нефритовый Джин и предавший своих корешей Перун! А ещё мои верные братья: Локки, Фенриз, Велес, Мидгард, Шейтан, Демон, Сатана и Вотан с Лукашенко! Вот, нахуй, когда мы такой братвой нацистской нажрёмся и выцепим этих, что из Валгаллы, мы им, нахуй! нахуй! почки отобьём в пизду!!! Всё!!! Пошёл я точить свою саблю и штык!!! А вы тут поебитесь пока!!!"
  - "Пизда глубиною в жизнь. Через тёмные леса, окутанные таинственным туманом и мраком. Через болота и топи, заселённые языческими злыми и коварными существами. Через кладбища и мавзолеи великих. Через покинутые людьми мистические земли колдунов и магов. Через селения орков и пещеры эльфов. Я ехал. Я искал. Я говорил с мудрыми мира теней. Я видел потухающий огонь надежд в их старых умных глазах. Я слышал зов богов и шёл на него. Я говорил с самим Сатаной. И он открыл мне истину. Я искал долго и упорно. Я искал и нашёл! Я нашёл! Я нашёл кобылу для своего коня!!! И он получил оргазм (лошадь ебаная)!!!"
  - "Секель. Палчевский готовит салат из хрибеток! Мальчика семи лет ебёт мясник, слушающий Импетиго и Кенибалла Корпса! Когда я бухаю с Сатаной, то мелирую голову кормушкой с промышленным мелом и рисую на лбу пентаграмму, а то когда этот Козёл пьяный, то он дуреет и может забадать! Сатана - это вообще настоящий панк! Но не тот, что стритует в переходах, пьёт воду из лужи и ест говно ваших собак, а тот, который в дни Адского Инфернума и Апокалипсического Армагеддона навинчивает себе на башку стальные рога и выбегает на улицу где вусмерть запарывает людей и прохожих! От одного мальчика - пророка по прозвищу хуИсус я услышал однажды, что Сатана - это самая клёвая чикса! И он даже не скрывал, что Сатана - голубой гомик! Но это он говорил про другого сатану, а не про моего хозяина Сатану! И за это я накурил его и отрезал этому пророку голову! Да он и так был почти без неё! А ещё я часто накуриваюсь с Сатаной! Тогда он становиться милостлив и разрешает мне на пару деньков попользоваться одной из его множественных рогатых шлюх - трахательниц - богатырей! Эти бабы не выходя из ада могут так отсосать, что пенис превратится в уголёк! Но мне они сосут нормально! Ладно, Демон и Дьявол меня уже зовут! Пойду забивать косяк! Лучшая адская трава - анашка Сатаны!!!"
  - "Несоизмеримо большая умная голова кролика. Пингвин - это сатанинский демон с плюсом на шеи, перечащий богу! Бог - это демон, перечащий сатанинскому демону пингвину с плюсом на шеи!  о хуй его дотирован ноябрём прошлого года! По этому, девушке не рекомендуется его сосать, а то срок годности у пениса уже вышел, а это значит, что у неё может заболеть живот и она может загнуться раком и из неё полезут злые глисты и цебни!!! Вот хуита то!!!"
  - "Няня Антихриста. Антихрист тоже не хуй собачий, а сын Сатаны великого и всевидящего! А как и любой из его сыновей - апостолов мрачных он должен иметь хорошее образование, страховку и бабу голую! Сатана всю эту хуйню просёк, выкупил и взвесил и ещё с детства приставил к Антихристу няню! Та няня была дородной и много хуйни несла на Антихриста сначала! Тогда Сатана отрубил ей ноги и приделал крылья, что бы быстрее передвигалась! А ещё он отхуячил ей на хуй башку, что б не пиздела! А что б Антихрист мог нормально ебстись, Сатана выкинул на хуй нянечкину телячью пизду и оставил только жопу, которую набил и раздул силиконом! И получилась у Антихриста няня без ног, без головы, без пизды, с одной лишь задницей силиконовой и крылатой! А когда она и вовсе перестала удовлетворять Антихриста, то Сатана вообще слепил её всю из силикона! И Антихрист восторжествовал и вырос бодрым и могучим и ёбнул христа! Но вся эта ебля, поебень и хуетень будет потом, а пока Антихрист медленно но точно и жёстко поёбывает в жопу из силикона свою няню! И нет мне прощения и гореть мне в аду, потому что я тоже хочу ей засадить!"
  - "Атомная ебля 2000. Огромный детина вставляет в жопу хуй! Женская вагина содержит так много сока, что просто охуеть! Я валяюсь упыханный во всякой мишуре и новогоднем навале из ёлок! Мой хуй стал кебернетическим и встаёт всегда по утрам, когда мой компьютер устраняет проблему двухтысячного года! И везде развратные жопы, задницы и пизды!"
  - "Водила автобуса 26 ссыт на двери собственного маршрута! Фрунзе форсирует Сиваш! Андрей трахает Юлю! Куратор уебал всё пиво, нихуя не оставив на сутки хип-хопа! Туалет отпизженного дачника стартанул и улетел в кусты крыжовника, где взорвался и сравнял с землёй заборы, дома и улицы! Очкарик-интеллигент медленно поёбывает старушку в поезде в багажном отсеке плацкартного купе отделения звездолёта! Мой товарищ склонил к миньету ему на снегу с пивом и песней снегурочку-лесбиянку!"
  - "Крохотный дьявольский и японский инструктор-ананист и мастурбатор в двадцать девятый раз кончает на диктора телевидения ОРТ и РТР! Дмитрий жрёт свежее гавно! Сосед рубит топором дверь за которой идёт рулез! Соседка кроет матом железобетонную пуповину! Белка ебёт крысу размером с бобра!"
  - "Глубинный Тиран в пизду пьяный приносит в берлогу обрез-нелегал, чтобы ёбнуть еврейского студента - пидараса и уёбка! Я не знаю, как в этот мощный праздник я выкурю 2000 косяков!"
  - "Я не знаю, когда же я наконец протрезвею! И главное! Блядь! Я не знаю, когда же кончится эта ебля!!! Но наступает новая эра чёрного ёбаря-зверя, рождённого вне матки! Наступает новое пиздатое тысячелетие непрерывных попоищ! Уёбывает нахуй древнее время очередей за колбасой и гондонами! Всего, что было, больше не будет!"
  - "Будет охуенный Армагеддон из спермы, поллюции и мочи! Мне похуй, что будет: революция или менструация, лишь бы крови было побольше, чем после кочерыги с целкой! А потом всё это ёбнет невьебенным атомным взрывом! Будет так заебато, что я кончу!!!"
  - "Сердца грусть (груздь). Печальные осколки моего детства! Бычий хуй пронзает кожу! В мрачном туалете зимнем утонул младенец-сука! На чёрных могилах мёртвые тени ебутся дружно в такт песнопеньям! Маньяк с кочергою уродует член свой! Папа-зомби валяется дохлый! Он подавился головой трёхлетней девочки! Она захлебнулась в его рвотном угаре! Оба они мертвы и печальны..."
  - "Кузнец своего хуя. Я сковал себе гигантский стальной хуй!!! Выше гор!!! Ниже озёр!!! Дальше домов!!! И длиннее чем у арабов!!! Но я не могу его таскать за собой... Мне тяжело... Тяжко жить с таким хуем и никого им не ёбнуть..."
  - "Осиновый хуй. Я хуёвый охотник на вампиров! Но если ты хочешь замочить огромного жирного как слон вампира, то сидеть и пасти придётся долго! Потом ты вобьёшь ему в рёбра осиновый хуй и съешь его печень! Это тоже сатанинское деяние, ибо всё просто заебись и хуй в сапогах!"
  - "Смертельное жерло пизды. И ты прекрасна даже в гробу! Но гигантские черви сожрут твоё тело и выебут тебя между пальцев! Будет всё у нас хорошо! Нектар ебёт президента! Время остановилось! Все празднуют воцарение гигантского козла! Девственницу ебут в ляжку! Всё у нас будет хорошо!"
  - "Деградация менструации луны. Дьявольский злой хобот слона и снегиря! Все мы колдуем дружно и славно в эту ночь! Но кто-то один из нас не колдует! Он дрочит на холодную луну! Он так пьян, что думает, что это его невеста! А злые ботинки неформала ебут трусы и вонючие чулки его подруги! Но я то знаю что это хуйня!"
  - "Хуй деревенского козла. Моя бабушка на хате у себя в Николаевке вырастила чёрного козла! Это Сатана! Потому что когда бабушка болела, он загнул её раком и трахнул, а после он её ещё выеб своим кроваво-красным мрачным злым чёрным хуем! И она выздоровела! Я даже видел это по телевизору в новостях!"
  - "Самый злой в мире Хуй. Самый огромный! Самый убийственный! Самый задорный! Самый трипперный! Самый смешной! Самый живой и самый сильный хуй пробил потолок! Зло не дремлет в этот час, когда туман спускается на землю, обросшую всякой хуйнёй! Выходи из круга на хуй у кого на жопе чирей! Волшебная куропатка и хуй! Злые норвежские боги, тусовка Сварога, Перуна и прочей хуйни! Но Сварог ебёт в жопу и в хуй и в кожу Одина и Перуна, а Тор сосёт свой молоток! Блядь! Почему он не кузнец, а то бы я ему уебал?!"
  - "В налюху обмотанная скотчем птюха валяется на кафельном полу туалета в общаге! Злой посланник Дьявола и Сатаны по кличке Алкоголь вогнал себе в вену 15 кубометров земли и надувного кокса с примесью винта и ханки с реки Ханкин-Голь! Его мощно торкнуло и отбросило в угол, чуть ближе к беде, чтобы он смог вовремя проблеваться! Этот Алкоголь встал и подошёл к птюхе! Он проковырял когтями дырку в скотче в районе рта птюхи, отдавил ей подошвой грязного колхозного кирзока сиську, извлёк из штанов из кожзаменителя свой струч и одарил птюху мощным толчком струча в рот! Ебал с огромной силой, но птюха только кряхтела и пускала слюни, а когда посланник Демона и Лизицина кончал, он зафиксировал башку тёлки, и сперма хлынула ей в глотку в перемешку с её слюнями, кровью и выбитыми спермой зубами! Эта ядовитая жидкость отравила кишечник птюхи и утопила в нём её лёгкие! Птюха радостно сдохла и отправилась в мир своих гребенных предков! Так не будем же забывать своё ебаное сучье потомство, а просто удавим его и закажем релизы на лэйбле ОТЦЫ Records!!!"
  - "На алтаре насрано. Проснись подружка ведь ты серешь! Окно и двери отворя в пизду идёт твой батя-гомик! Вот сатанинская хуйня! И тачка VOLVO у меня, а на колёсных дисках пентаграммы и я лечу на ней в кювет! Мне улыбается гнилой апостол павел, а Азаг-тот ему уже давно, блядь, вставил! Болезней всяких себе на хуй получи букет! Пошли все на хуй! Я люблю поесть!"
  - "Краткосрочный Пенис и Пися богов. Яичница уже готова! Колокол уже вдарил! Хуй потерял своё мировое влияние и рухнул! Сатанисты опускают христиан! Анальное отверстие немножко расширено! Валькирии много колются и улыбаются! Кони богатырей и витязей мрачны и их силуэты чернеют на горизонте, как говёшки из жопы монастырской попадьи и трапезы! Дожди заливают унитазы не злых банковских служащих! Стрелы хуячат из татарских луков, редисок, самострелов, арбалетов и брюкв! Эти злые стрелы посносили бошки всем голодранцам и ебантеям и ещё Бори Ельцыну за просто хуй! Крокодил ебёт горностая! Ласка ебёт писца! Повариху ебёт дикая утка! Буфетчика и его сына ебёт сторожевой пёс Палкан! Палкана зовут так от слова палка! Но палка иногда свисает вниз! Индюк по кличке Леонид Иисакович Кулибин ебёт всю радостную бухгалтерию в сраку! Круто горит храм христа пацифистовича! Да будет Хуй! Амун!!!"
  - "Теорема ебаного Бафомента. Пусть на хуй прут все умники ебаные и научные в очках и пенсне, а так же их не имеющие! Заебали уже! Хуевы директора и солёные помидоры! Прите срать, долбоёбы, потому что Сатана уже оттянул и протянул вас всех в жопу, потому как это знамение его, ебаный ты в сиську во время член! Ебанопитек и блядь! Быстро все вошли в астрал и скомпановались! Скукожились и отлили! Астрономы и математики! Менты и прогнозёры! Прогнозисты и эпицентры! Колхозники и машинки для стрижки башки! Кулибины и Эйнштейны! Очко Щекотки и Царапки! Придаток и компьютер - роботрон! Все уже выебаны, от того и кичатся теоремами и интегралами, уравнениями и своей мудой, пуповиной и плацдармом! А Капица вообще получит за это пиздюлей! Я буду ржать, потому что все вы сдохли! Реальные жиганы уже отреклись от вас и вашего мудотворства! Всё! Сука, теорема доказана! Давай ебись! Нет, лучше при на хуй! Это круто!"
  - "Анус дышит. Тысячелетие говёного навала сплотило ебанутые тусовки воробьёв на помойках и дачах, где смородина, огурчики малосольные, капустка, малина и ананасы! Пульс есть! Она вернулась! Анус дышит, внатуре, ёбана буба! Пальцем мальчик почувствовал, что девочка его ещё жива! О! Как это прекрасно! Мальчик понял, что его любимая девочка ещё дышит, воткнув свой указательный палец ей в попку! О! Это не пошло! Это красиво! Это великолепно! Только представьте! Она не умерла, хотя и вся уже посинела и окоченела, но она дышит! Дышит через свою маленькую живую попку! Мальчик! Он так рад этому! Ведь теперь он знает, что сможет трахнуть её пока она ещё не до конца остыла по меньшей мере ещё раза четыре! И да! Он целует её и плачет! Он так рад! Он плачет от счастья и пихает ей свой жирный батон! И да! Девочка краснеет от заразы тифом и стыда, ведь на них смотрят их соседи! О! Всё! Соседка умерла неведомым способом и образом и сыграла в коробку! А сосед помог мальчику восстановить справедливость и тоже сунул девочке в рот, рыгая и рыдая, свой барабан! На этой заебатой ноте я и закончу эту греческую героическую готическую сагу о вампирах и друганах их викингах, а так же муравьях и их богах, особенно об Одине! Слава Медяник! То есть, просто медная слава героем! Ура! Убирайтесь по домам! Дискотеки не будет!  "
  - "В целюлитовых отёках её старинных ляжек явилось мне видение! И накуренный и бухущий в пиздень я видел призрачный свет! И явилась мне картина древнего видиофильма как черно-белого сериала! И это было великолепно! Это была она! Мама Сатаны!"
  - "Абсолютно парализованная, лохматая, морщинистая, маразматичная, 120-ти килограммовая она подыхала от астмы, бронхита, туберкулёза и старости, но так как она, никто ещё не блистал такой торкающей жизненной энергией гномов! В этом грёбанном престарелом доме её чмырили старики, но она выжила и задрочила их всех на хуй, тем что прожила немного больше! Она вся была старая и гнила, но пизда у неё была молодая, вечно молодая как у 7-и летней девочки! И потому она перетрахалась со всеми санитарами и санитарками, до смерти изнасиловала всех дедов престарелой психиатрической клиники, перетрахалась со всеми посетителями музея дома культуры и выебла несколько трупов в морге! Врачи зашили ей рот, но даже в реанимации её молодая пизда просила сыра и ебли! И потому она, эта мама сатаны была зла и бесконечно жестока! Она была лучезарна! Она была объята адовым пламенем и сияла своей непоколебимой трепетной молодой трёхлетней пиздёнкой! Только вот был один косяк! Она давно сдохла! А это уже дело некромагов и капролитов! На сём и кончим!"
  - "Залупа. Сатанинская еда с сатанинского стола! Сатанинская корова! Сатанинская залупа! Сатанинская машёнка! Цементная жопа рогатого скота! Бабушка, у вас на зубах какая-то хуёвая пыль! Пива дрябнул малость Вовка! Лось по кличке конь! Клюнуло не хило Depth's'а! Имплантант и оптоволокно! Папа Здравур и мама Здравница и сынишка их Говило! На зайце попалились, а заяц соскочил! В моей жопе говно из унитаза! Я посрал нифером у самой кромки льда! Я ссу в твоё лицо! Эльдар! Сатана! О величие твоё! Баноптикус! Можно, я сегодня поебусь со своей бабой в жопу?! Спасибо! Амун!"
  - "Девочка дрочит. Кони прут так, что не видно голубых лесорубов, которым я нахуячил пиздюлей и они валяются дохлые в кустах крапивы и канапли! Козырная жопа! Хуёвый сон приснился Зяге! Отец Фёдор наебнулся с паровоза на полном ходу! Эти нехилые дородные бабы сосать вообще не умеют, зато раком их ебсти милое тело! Девочка ну давай, давай подрочи хуй на моей жопе! Зверское изнасилование бензопилой и вольтрометром! Всё очень хуёво! Больше не могу пиздеть! Пойду блевать после вчерашней попойки в преисподни! Ах, блядь! Весь унитаз занял Сатана! И спускает туда свои адские огненные пары! Мне конечно за ним не угнаться! И я прилягу полежу! Может баба какая рогатовздыбенная отсосать у меня разрешения спросит! Эх, тяжела жизнь настоящего Демона и Сатаниста!  "
  - "Святая песнь бога. Ты ссал на оболочки витрин! Ты ссал им в лицо! Ты ссал в закрытый унитаз! О! Ты настоящий панк!"
  - "Малафья. Утилизация говна Сатаны! Климакс у меня, когда я бабу ебу бухую! Сделал бабе сразу с ходу! Кризис клитора! Употребление героина для меня уже по дьявольски регулярно и гениально! От него уже загнулась моя сатанинская подруга! Я и воспользовался таким благовеянием демонологии и выеб её раком меж грудей! Трахнул железную груду металла! Уссытесь все, когда я скажу, что вы все уже беременны Сатаной!"
  - "Мамин смелый сын. Я не трахал гавно! Я не лазил по трубам! Но прекрасно я знаю, кто такой пидарас! От сланячьего кайфа воняет в ушах! Я подпёр собой двери и пол! Я ваще не живой! Я в говнище бухой! Но не, нихуя! Сатана наливай на посошок! Я на тракторе сейчас поеду в Ад! Строить баню лесную, пахучую! Там голого иудея отпарят сперва, помоют, тёлкой его угостят грудастой и как всегда под дождливый вечер принесут в жертву Антихристу и Балабею Баноптикусу! Ко мне возвращается баба, скинувшая 300 килограмм весу! Машёнка моя дрынчит, а писка свистит при виде твоём, о рогатая шлюха их Херьхейма! Нахуя улыбаться, если мне и так хорошо!"
  - "Мы Друзья Дьявола. Говно ебаное! Лоси залупатые! Кровавые ночи волчьего террора! Сатанинский приплод! Сатанинская шляпа! Сатанинская бейсбольная бита! Сатанинский ужин! Сатанинский ужас! Сатанинский пенис! Утварь кухни Сатаны! Мардавошка и кабан! Собаку злую ебёт морской морж красивый! И я как всегда - скользящий по полю говна Сатаны!"
  - "Педик. Среди толпы он увидел и влюбился, как ребёнок! Эти тонкие черты нежного, хрупкого тела давно возбуждали его! Но он не решался признаться даже себе в столь глубоких наивных чувствах! Но знамение свершилось, ебаное! Он предал себя! Но получил свободу действий и пизивый рай! Судьба свела их вместе, и они были всего в пол метре друг от друга! Он поймал нежный робкий взгляд на себе! И у него встал! Возбуждение бурной волной любви накатило на них обоих и какое-то тайное напряжение возникло между ними! Они потянулись друг к другу! И! И они слились в едином страстном поцелуи! Они начали сосаться и сосались бесконечно! Они гладили и ласкали друг друга по полной программе! Они отдавались друг другу на полную катушку! Это был и оральный секс в том числе! И они любили друг друга по очереди сверху всю пламенную зажигательную ночь! А на утро этот романтик хуев поцеловал своего любовника - друга, каллегу по работе и любовника своей древней бабы Кристофа в губы и медленно и вальяжно мечтательно поплёлся домой ебать свою короткую, дородную, коростовую волосатую жену и двоих или троих детей!"
  - "Курица в ясном небе. Бабка трахает козу! Ща я ей переебу! Не ссосётся голова с жопой не ссы в трусы сынок! Писюлька залупатого защеканца губит душу хуёваго концерта! Девка Маринка, то есть, блядь, Дева Мария Лопез была пущена по кругу дэбилов, то есть, блядь, демонов! Ох как битой я бы показал своей бабе любовь! Вырубил корову бы палкой! Раздристал бы её череп на хуй! Сука! Блядь!"
  - "Говна случайные потоки. Баня Сатаны! Умирает моя баба! Лыжи хоть сняла бы сука! Переломал ей позвоночник и скальп сорвал медведь-шатун огромный жирный! Я валяюсь без ноги и славлю Баноптикуса Паликарповича за то, что не приказал медведю и лосю убить меня, а лишь только отжувать ногу! Спасибо тебе Паралич и Петрарка поэт сатанинской революции! Слався же отечество моё - ад! Поедая хлеб - уничтожал я плод в голове его!"
  - "Вагинальная стрепня. Еби! Люби! Руби! Мочи! Дрочи! Еби! Убивай! Готовь завтрак! Зарежь! Сорвался с цепи бешенный волк и вырубил на хуй овцу! Я маньяк, на хуй! Я выпасу! Я зарежу! Зарежу как свинью! Ты верещишь как свинья! Ты просто свинья и лошадь ебаная! Ты просто говно! Работал всю ночь и тела не осталось на хуй! Её тела не осталось! Её тело не найдут! На хуй её тело нужно! Зарежу! Располосую! На хуй располосую в клочья! На лоскуты порежу! Разделаю как буженину! Сраная бабка! Говорила мне сраная ведьма! Говорила, что Сатана уже близок! И что он уже скоро долетит до Земли! И я поклялся развязать войну! Я режу свиней! Я режу говно! Я режу людей! Я режу свиное говно людей! Я режу пьяных людей! Я режу пьяных девок и шлюх! Я выпасу! Я пырану! Сука! И даже не трахну! Убью и уйду..."
  - "Крещенские морозы в Нифельхейме. Когда настала охуенная ядерная зима в Нифельхейме и начались Крещенские морозы всем дыхание нахуй спёрло! Всякие гномы ледяные и англодемоны пернатые похватались за пизды и попадали на навзничь как кубы льда или как льдамешки! И нахуй всё позамерзало в нифельхейме потому как ещё не одна ядерная зима не приносила такие Крещенские морозы! Все поля позанесло снегом и погибли посевы и животные от нехватки корма! А жители этих мест, ну хозяева этой бодяги, ну точнее жопы этой, ангелы льда и мороза вообщем, дак те вообще в отрубе леденящем кровь оказались, психи потому что! Из Хельхейма пацаны всю эту мазу прочухали, замутили на флакон, подкурили, оседлали курей да полетели трахать в жопу замёрзшие (но ещё живые) тела поселенцев Нифельхейма! И трахнули без особой проблемы, так как они, эти хельхемяне горячие парни, ну просто обжигают любовью, ну просто охуеть, ведь они состоят из огня! Но сработал ебаный парниковый эффект и поселенцы Нифельхейма проснулись и начали сопротивляться! Но хельхемяне всё же их дотрахали и вновь оседлали рогатых куриц для возвращения домой! Но парниковый эффект ебанул и накрыл нахуй всех огромной лавиной как в последний день Помпеи Карла Брюллова! Вот такой не добрый конец! Но не отчаивайтесь! Ебля продолжается! Я буду писать о ней и дальше!"
  - "Поросячье говно. Запах подтухшего мяса! Ох, как я люблю эту хуйню! Я ем твою голову! Неистово хуячу по башке молотком! И ем твою голову! Я трахаю твой отделённый от телятины череп в глазницу! Ебаная мать христа!"
  - "Клонированное горвно. Говно несётся набирая скорость! Говно смывает унитазы и людей! Говно убило даже президента! Говно уже везде! Говно уже в штанах и жопе каждого лошка! Вернуть говно в частные сооружения не представляется возможным! Избил я, просто, хуя одного! А он обратился в говно и чуть не засосал меня своими слезами, состраданием и нытьём! Если бы говно убило и меня - это было бы нормально! Но ни хуя! Я нахуячил ему пиздюлей! Потому говно уползло! Но говно может вернуться! Говно люблю я на обед!"
  - "Бабушка Коня. Конь - это кличка лоха Коли из соседского подъезда! Этот чушок не очень мощен и вообще не влиятелен в их хуёвой тусе! Потому он часто избитый и изнасилованный более крепкими корешами! Сперва его называли Петух, но потом пришёл чувак по кличке Петух и тоже избил и изнасиловал Колю и дал ему погремушку Конь! Есть жиган ещё такой древний Конь, но он к делу не относится! Так вот зато бабушка этого коня - очень мощна и экстремальна! Эта бабка во время революции в России бежала с Карпатских гор от латышских чекистов тормознутых с настоящей кожаной книгой из жабьей кожи и полиэтилена! Это Некрохуеслон! По нему эта бабка-чёрная-ведьма может так колдовать, что земля становится дыбом! Может наколдовать марсиан-убийц или комету Галлея метеоритную, чтобы она хуйнула Землю к ебеням бобровым! Ураганы эта ведьма на посёлки дак вообще в лёт насылает! Мощная сука! Вы! Настоящие Сатанисты и Мизантропы меня конечно попросите договориться с этой старухой, что бы та замутила Апокалипсис и Ядерную Кончину! Но где же я вам возьму бабушку Коня?!"
  - "Талибан красивый Витя и чушкан ебаный Коля. Есть вообщем такой порядок на Зоне, когда лоханят! Террорист реальный Витя! Он красив и силён! Он умный и находчивый! Он тусуется только на Войне! Он террорист и убийца! Ему похуй до чушкана Коли, что живёт в соседском подъезде вонючем и сраном! Когда Коля напивается, он жутко блюёт! Когда он жрёт барбитураты - он ходит под себя! Этого Колю выгоняли пару раз из фазанки! А в армию славную советскую его не берут по причине отсутствия указательных пальцев на руках, которые он специально отрубил себе, чтобы его не взяли служить и он не мог нажимать на курок и чтобы его не убили на войне! А ещё Коля чтобы не идти в армию отлежал в психушке 3 месяца и был признан полным Дауном! Так вот Витя смачно кумарит кальян и готовит бомбу большую! Бомба эта в будущем сравняет с каналюзой весь колин подъезд! Так вот они оба развлекаются!"
  - "Дохлая баба. Отрезанные ноги! Я трахаю анус в жопу! Я кончаю! Я истекаю потом и кровью! Ванна с кишками! Внутренности вымыты! Внутренности готовы! Я блюю! Какой хуёвый научный фильм о патологоанатомии снял этот монстр! Этот Бегемот! Эта тётя мотя чёрного металла! Стихоплётина и пидарасина! Блядь, да он же извращенец! Сукин сын! Живородящее! Не совершенный биомеханизм! Урод! Мутант! Еврей! Говнюк! Уже настроил и вставил камеру себе в жопу! Останови его пока не произошло худшего! Убей его! Завали! Этот урод умрёт! Точно умрёт!"
  - "Мёртвый Куклачёв. Я набиваю твою глотку дерьмом! Я набиваю твою голову дерьмом! Я не могу остановится! Я как грязный политик наполняю ваши репы дерьмом надежд! И как капроманьяк забиваю фекалии животного по кличке человек в его собственную башку! Я идеальный кладовщик! Все мумии у меня располагаются на полках! Это грешники, которые зарезаны и мумифицированы, чтобы души их никогда не попали в рай! Твоё тело дрыгается! Дрыгается как тело мёртвого петуха! Ты сдохла! Нахуй закроем эту тему!"
  - "Брадифагия. Больные люди! На нас работают больные люди! Беги - кричал я ей! Но эти жлобы догнали её! Меня сломали в лёт! Выбили зубы, избили, измочалили! И бросили, безнадёжно избитого умирать на снегу! Сняли тулуп и пиджак, порвали рубаху! Отхуячили ногами! И ушли! Но я слышал только свой крик ей - беги! Эхом боли он звучал в моих отъеденных ушах! А они трахали её по всякому! Нахуя, я кричал ей, если эту шлюху я даже не знаю! Пусть бы трахали её без мне ня! Вот долбоёб! Потому наверное, что христианин!"
  - "Адская машина смерти. Выебаные в жопу! Я трахаю вас стальным хуем! Он тщательно смазан маслом что бы не подвести в ответственный момент! Он огромен! Он великолепен! Сглатывайте когда я кончаю! Мой стальной хуй кончает свинцом! Я кончаю вам в жопы свинцом! Адская машина смерти! Станковый пулемёт! Стальной хуй Сатаны! Ненависть к людям! Ненависть к блядям! Стальной станковый хуй жуёт свинец! Стальной станковый хуй плюёт свинцом! Умрите! Суки!"
  - "Газовая гангрена. Я готовлю завтрак! На завтрак макароны! А! Да! О чём это я?! А вот! Точно... На чердаке у меня хранятся 17 трупов! Большинство уже разбухли и отсырели! Есть и чисто измельчённый труп мужчины! Он был вычищен моей совковой лопатой! Я мельчил его штыковой лопатой! И вычищал совковой! Есть пара ещё совсем свежих трупов, зарубленных мной на заре! Некоторые превратились уже в жижу! В единую массу! Газы и испарения здесь смертельны! Через 4 месяца после помещения на чердак первого трупа (карлика из цирка) я запускал в свою газовую камеру собак! Через 5-7 минут их истошный вой стихал! Сегодня праздник любви! Сегодня, моя детка, я завяжу тебе глаза и поведу на чердак! Я одену противогаз и мы войдём в мою газовую камеру! Моя газовая камера инфицирована раком ядовитых трупных испарений и гниения! Мы войдём в газовую камеру и ты почувствуешь на себе их руки! Они наложат на тебя свои руки! Они! Гнилые, тухлые, вонючие и постоянно пердящие они задушат тебя! Ты задохнёшься в этой адской газовой камере! Говно! Ты сдохнешь здесь, крошка! Я люблю тебя крошка! Мёртвая крошка! Разлагайся с ними! Но свиньям я всё же вычищу у тебя лопатой внутренности! Крошка!"
  - "Пурген. Я проклят и клёймён говёною судьбой! День любви! 14 февраля! Для меня это день навала и разочарования! И я совсем ебанулся! Я начал гнать! Я выпасаю влюблённые пары и нападаю на них со штыком! Я сразу зарезаю обоих! Я потрошу говно в их сундуках! Я любуюсь на этих куриц! Я делаю их счастье вечным! Они больше никогда не изменят друг другу! Они просто не смогут! Я зарезал их штыком любви! Я пронзил их сердца ржавым штыком! Я - Амур, ёбана в рот! Значит я божественное существо! Я убиваю молодые пары в день Валентина! В день Любви! Я дрючу их! Значит я - полезное создание! Я проклят блядью! Я восстал! Хуй ты меня остановишь!"
  - "Сюртучиха. Я дренирую матку! Я вычищаю её скребком! Мой скальпель утонул в твоей плоти! Я зарезал тебя ножом! Я ёбнутый на всю голову! Я вычищаю твои сливки! Я становлюсь богаче! Я напускаю на людей чёрную магию! Я убиваю их охотничьим ножом для свиней! Они умирают зарезанные мной на глухую! Не хуй было ссаться в постели!"
  - "Говнюк. Говнюк тусовался с нами! Говнюк нашёл себе морального любовника! Говнюк был на хуй отослан нами! Говнюк не понял намёка на дверь! Говнюк нашёл себе бабу! Говнюк прикололся жутко! Говнюк начал загибаться и приполз на коленях! Но пусть лучше говнюк сосёт лапу тюленя и бабы своей сиську! Нам теперь насрать на говнюка! Говнюк теперь сдохнет дебилом! Великолепная смерть для говнюка!"
  - "Хуйня какая-то. Товарищ начальник, я пиздел козлов! Товарищ начальник, я видел говно! Товарищ начальник, говно смещено! Товарищ начальник, говно смущено! Товарищ начальник, говно! Возмущено-о-о-о!"
  - "Ебали. Срали. Мазали. Я режу тебя! Обезглавливаю! Я изрезал тебя! Исполосовал! Я тебя завалил! Я тебя замочкарил! Я отрезал твою голову и поместил в палителеновый пакет на месяц! Потом Я напялил этот пакет твоей жене на башку! И она задохнулась в твоей голове! Какое говно! Она задохнулась в твоей голове!"
  - "Баба Пиздуна. Всё будет хорошо ребятки! Ешьте вкусные гавнёшки!"
  - "Колодец ангела Серёги. По опыту и подобию Павлова я посадил на собачью цепь человека! Я исследую его структуру! Возможно я порежу его! Возможно он будет умерщвлён! Возможно я добуду нужную мне известность великого учёного-кастратора! Я планирую сделать потрясающие открытия! Я посадил человека на собачью цепь! Я обращаюсь с ним хорошо! Грин пис, будь спокоен! Все нормы всяких экологических конвенций про животных соблюдены! Все опыты я провожу в стерильных условиях! Кормлю подопытного! Включаю ему иногда посмотреть телевизор! Но мои опыты возможно причиняют ему некоторый дискомфорт! Но этого уже не понять, потому что я вырезал у него язык в первую очередь! Я исследовал язык и скормил своей собаке! Кличка у моей собаки Павлов! Ещё я хотел притащить ко мне в лабораторию одного бомжа! Но вытащить его обмякшее и разбухшее после 30 ударов битой тело из колодца я не смог! Кажется мне что скоро мне понадобятся новые подопытные! Они мне обязательно понадобятся! Потому что этот сегодня ночью умер!"
  - "Влюблённое говно. Он пархает! Он летает! Он её ебёт! Её ещё ебёт его друг! Но он об этом не подозревает! Он ебёт своего друга! Но она об это лишь догадывается! Сука жданов юля! Петух он полный! Петух он отменный! Петух он конкретный! Сука ещё та Оксана! Вообщем коров на свете хватает!"
  - "Секс бомба. Окровавленные ашмётки! Их осталось так мало! Я почти всё съел! Уже доедаю печень! Самый простой способ избавится от тела как улики - это съесть и переварить его! И оно превратится в говно! Высрешь и нету тела! Так что эти шматы мяса и сала я рекомендую вам за собой доедать! А то если труп найдут, то всем пиздец!"
  - "Радиоактивное гавно. Тюрьма - мои вены! Я подсел! И хорошо что всё так вышло! Я радуюсь когда иду ссать! Я долго не могу поссать! Я радуюсь когда ссу, даже не смотря на лежащее в углу рубленное говно!"
  - "Кондоминимум. Коллажная музыка красивая! Топором я рублю магнитофон! И свою коллекцию рублю! Топчу её! Сраные кассеты! Убирайтесь! Я куплю себе только диски! Я коплю на новый мопед! Я выиграю диски на балке! Я расту! Моя нора уже не устраивает меня! Моё брачное ложе! Брачное лежбище! Брачная шконка! Собачья конура! Я хочу хату в престижном районе в Aмерике! В юса хочу иметь особняк на 666-ом этаже! И срать я буду там где только захочу! Во всех углах дристать буду! Он же всё равно будет такой большой, что его и за всю жизнь не засрёшь! Но это будет потом! А пока! Пока я заряжаю обрез-нелегал и иду на дело в магазин! Всё будет заебись! Я куплю себе гондоминимум и трахну всех! Если не пристрелит инкассатор!"
  - "Робот убийца. Твои яйца подвешены на крючок! Они тщательно прожарены и выжаты! Я измельчаю в укроп! Ты будешь хавать свои ноги в сухомятку! Я улыбался и ты улыбалась! Вот твоё рыло в говне и осталось! Твоя тупая нелепая лажовая коростовая репа лежит в сундуке для грязного белья! Мне некогда её хоронить! Я жарю яйца! Яйца твоего мужа! Мои свиньи любят жаркое! Помнишь, как они насиловали тебя! Ты пищала как они! Так же по свенячи хрюкала и блеяла! Дура! Слишком много секса ты хотела!"
  - "Мёртвый робот. Люди, почему, когда вам говорят мёртвая рыбка - вам становится грустно?! Ещё более грустно вам становится, когда говорят - мёртвая птичка?! Когда вам говорят мёртвая кошка или мёртвая собака - вам становится вообще печально?! А когда говорят - мётрвый человек - вы готовы плакать?! Но почему вы равнодушны, когда я говорю - мётрвый робот?! Уроды!!!"
  - "Мурло ебаное. Нарезаю ломтиками! Мелко нарубаю! Перчу и фарширую! Кончаю! И продолжаю нарезать! Измельчать! Два мужчины и женщина попали в мою сеть! Я выродок-каннибал из Ада! Но днём я - обычный инженер-монтажник славный! А ночью я живу в дыре! В помойке! В жопе! Ночью я весь мокрый и злой! Я ставлю капканы и потом ем мясо! Раньше я чтобы есть мясо убивал чужой скот! Но теперь всё наладилось и я даже прибавил в весе! Я ем человечьи мозги и становлюсь умнее! Я кушаю человечину! Что в этом плохого?!"
  - "Капчёный Глаз и ВенаКур и Тухлая Вена. Жопу разрывает пурген! В комнату влетают менты! Стреляют! Убивают всех! И дико насилуют! Жутко ебут застреленных! Издеваются над ними! И ебут! Жуткая сцена любви! Но любовь она такая! Отлагательств не терпит! Говно это всё!"
  - "Люди-Бляди. Я застрелил парня, изнасиловавшего мою дочь! Меня приговорили к пожизненному заключению!"
  - "Я лечу над голубой планетой! Зверолюди уничтожают последние запасы лекарств! Я заколол как свиней 14 с половиной человек и обезьян! Я тогда был пьяный и смутно всё помню! Но помню, что похолодало! Очутился я в стране снега и прочей срани! Я сперва подумал, что это Норвегия или Гималаи! Но прощетался! Оказалось, что это тот самый Нифельхейм, который ушёл под воду ещё до нашей эры! А! Не! Бля! Гоню! Запамятовал я! Это ж Атлантида славная была! А этот сраный Нифельхейм, где в прошлом году в крещенские морозы посдыхали все посевы и жители местные! Так что здесь никого нет больше! Охуел я от такого напряга и начал всех топором чикать! Вот и шефа своего и соседей порубил, ещё мента какого-то, бабушку с внучкой, внучку с куклой, клоуна циркового, артиста эстрадного, парня в новом галифе и президента туркменского! Дальше ничего не помню! Понимаю я конечно, что настали для них всех крещенские морозы в их родном теперь Нифельхейме! Нет это не гарем какой-нибудь! Это обычный бордель! А все их трупы я просто хороню в совхозном холодильнике для буженины! Всё ради тебя моя Родина!"
  - "Нежный Культ Зла. Трепещут и дрищут киноактёры! Злобно усмехнулся парень Сатана! Он такой огромный, что может как Кин-конг или как Саурон в рассвете сил, ебошить на право и налево танки, вертолёты, самоходки, идиотские машины скорой помощи и неотложки, дома, больницы, улицы и вообще много чего интересного! Моё хобби - Кинг-конг! Я занимаюсь сексом! Моя подруга знает что мне нужно! Моя подруга делает мне то что мне нужно! Моё хобби Кинг-конг! И я сбрасываю свою подругу после секса из окна 12-ого этажа! Как Кинг-конг! Я выкидываю её! Выкидываю и! И вспоминаю, что в фильме таких кадров не было! Хуёвое это хобби - Кинг-конг! Лучше бы я оторвал ей руки! Эх! Бля! Моё новое хобби - Франкенштейн!"
  - "Фельдшер - Сатанист. Когда приходит пиздец! Все начинают снимать стресс по своему! Кто бухает! Кто курит чего! Кто просто колется! Кто кончает! Но кто-то трахается! Есть у меня тёлка одна знакомая! Она что бы снять стресс много трахается! А всё от того, что я со своей сестрой Фельдшером - Сатанистом подмешиваю ей в средство для предупреждения беременности наркотики и психотропные вещества! Мой корешь работает доктором и он прописал ей это хуево средство! А моя сестра продаёт ей его! А я эту бабу ебу, когда она пытается снять стресс, вызванный лекарствами и барбитуратами! Слаженно мы - Сатанисты работаем! Сука!"
  - "Что за хуйня в твоей голове?! Чувак?! Корова ли ты?! Чувак?! Видишь, вот это знак силы! Ну и что, что здесь изображён хуй! Это и есть знак силы! Где у тебя сила, чувак! Лучше бы ты озеленением занялся! Отруби тебе хуй - и ты баба! Понял, чувак?! Не сильный ты вообщем будешь вообще! Вот он знак! Вот он адский культ Бизона! Вот он культ смертоносного Чёрта! Улыбайся! Пошёл на хуй!"
  - "Убитая! Расчленённая! Изувеченная! Покалеченная! Обосраная! Проклятая! Сраная! Разлагающаяся! Некрасивая! Неприятная! Непривлекательная! Вонючая! Разрубленная на говно! Перемолотая! Натёртая! Перекрученная! Туша! Кишка! Всё потому, что не сглатывала, когда я кончал!"
  - "Зомби - крематор. С арматуриной в руке я гонюсь за тобой! Я убиваю чем попало! Я убивал даже серпом! Всегда лучше добить жертву! Я добиваю жертву всегда! Раньше я убивал хирургическими инструментами! Но это создало палево и меня стало легко вычислить! Тогда я сменил свой имидж! И теперь я убиваю случайными вещами! Даже убивал один раз с помощью ножовки! Отпилил голову на глухо! И пошёл хавать мороженное! На моём счету 300 человек! Я угрожаю и тебе, казёл!"
  - "Пикушка кровавого оргазма. Сатанинские явства! Комплексные обеды в Аду! Санаторий и крематорий! Сатана уже наточил свой хуй! Самое время тебя ебать! Самка человека! Новорожденная пизда. Ух, как бы уебал! Размазал по стенке! Вышиб мозги!"
  - "Ужасающий коклюш. У бога загорелась ряса! Кто бы мог потушить?! Кто же потушит рясу бога?! Кто же не даст сделаться из бога барбикю?! Все на шашлыки! За мной! Атакуй рай! Пока бог беспомощный! Пока Дьявол его раскурил и тот с дуру последовал примеру Сатаны и кинул бычок себе под ноги! Но этот тормоз забыл, что у Дьявола то только копыта да открытая мошонка сияет! Что дьявол нудист и никаких трусов не носит! Приколись! Бог то - девка закомплексованная - рясу до полу носит, таскает вернее! И он себе бычком её подпалил! Горите же церкви! Братва, наливай по последней, дунем и вперёд! Атакуем наконец этот рай! Убьём и вырежем там всех! У них там такой охуенный джакузи! Захватим его!"
  - "Говно ребёнка. Сначала говно прожгло твои трусы и выбралось наружу! Но это ничего, потому что ты всё равно хотел срать и уже сел на унитаз! Оседлал унитаз как наездник лихой! И говно вырвалось не на свободу, а в унитаз, где его унесло в каналюзу! Но после говно разрослось слепившись с другими говнами! И это говно уже сожгло твою хату! Это говно сожгло твою дачу! Много ущерба принесло это инфантильное говно! Но убей его! Заруби лопатой и зарой в глину! Оно там задохнётся! Закопай говно живьём! Как?! Позвони по телефону МЧСатаны и задай этот вопрос! Скажи, мол: Как мне быть в ситуации когда говно сожгло уже 40 гектаров казённого леса?! Они сами его отстрелят или тебя подпрягут, но это уже не важно! Главное заманить это говно и шлёпнуть! Так будет лучше! Спасибо за внимание, черти!"
  - "Хуй без конца и края. Фарширую твои кишки залупой! Взбиваю клюшкой и миксером твою мокрую вагину! Стучу по лобку картошкой! Избиваю твою собаку ногами! Сыплю каларадских жуков к тебе в цветы! Выворачиваю наизнанку твоего любимого! Отрезаю печень и варю её! Кипячу твои ягодицы! Трахаю и иду принимать душ! После немного отдохну и начну пилить тело уже бензопилой! Мой барак на конце города! Ни кто не слышит тебя! А когда-то ты была красивая! Пока я тебя не покалечил! Не нанёс ужасные увечья! Не выжег глаза! Не изуродовал половые органы! А ведь всё было нормально! Пока не пришли они! Пока не пришли эти копы! Они пришли за мной! Ну я и застрелился!"
  - "Госпожа. Не робей! Смелее ори и стони! Стони на всю хату! Ори как дикая лошадь! Верещи, когда тебе будет больно! Хренова, блядь! А всех остальных ты сама била плёткой! Била палкой! Пинала! И они сами просили об этом! я тебя просто зарезал! Пару тычек и ты не госпожа! Теперь ты рабыня! Этим я думаю мы разнообразим наш секс! Поиграй с моим пенисом! С его головкой! Поиграй! Ё! Не можешь! А-а-а-а... Ты сдохла! Так бы сразу и сказала! Тогда я пойду проделывать тоже самое с твоей подругой! Ей понравится! Тусуйся до утра!"
  - "Ты всем доволен?! Как тебе живётся в этой жопе?! В этом Аду?! Выскажи свои предположения на этот счёт! Кого бы ты назвал врагом народа?! Говори, сволочь! Напиши здесь и распишись! Всё пошёл вон! Иди на хуй - я сказал!"
  - "Нора колдовского Коня. Там и могила его и жильё! Коню повезло - он живёт в землянке у дороги! Он и другие бомжи! Их иногда убивают скинхеды - чистильщики, но в вообщем популяция этих приматов держится более менее на одном уровне с неграми! Дак вот! Порода этих приматов называется - Гиологи! Они так именуются потому что - основной их образ жизни - собирательство! В помойках, на свалках, в роддомах они собирают всё что только себе могут позволить! Эти уроду орудуют везде! Ищут что пожрать и чем нажраться! Страшные сволочи! Звери! Ладно, не буду тебя грузить по зоологии! Ты и так нихуя не знаешь! Домашнее задание - под видом наркомана внедриться в среду бомжей, напоить их и на этой самой пьянке вырезать как можно больше! Есть! Выполняйте!"
  - "Зря ты на Керчь гонишь. Тут круто! И это древний город. И за 10 штук баксов можно хату купить. Правда тут на Украине они ебанутые. Мало где есть центральное отопление. Yигде нет почти горячей воды от центрального водоснаб. Тусую, бухаю, купаюсь, ловлю  рыбу. Ну я пару недель назад еще купался, а щас прохладно уже... Завтра +17, но вода остыла! Хамсу жру. Это такая мелкая селедка, жирная по 5 гривней..."
